<form>
	<div class="form-group">
		<label for="">First Name</label>
		<input required ngModel name="firstName" #firstName="ngModel" (change)="log( firstName )" id="firstName" type="text" class="form-control">	
		<div *ngIf="firstName.touched && !firstName.value" class="alert alert-danger"><p>First name is required</p></div>
	</div>
	<div class="form-group">
		<label for="comment">Comment</label>
		<textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
	</div>
	<button class="btn btn-primary">Submit</button>
</form>
