<div class="course-card" *ngIf="course">
  <div class="course-title">
    {{ courseIndex + ' ' + course.description }}
  </div>
  <img *ngIf="isImageVisible(); else noImage" width="300" alt="Angular Logo" [src]="course.iconUrl">
  <ng-template #noImage>No Image Available</ng-template>
  
  <div class="course-description">
    {{ course?.longDescription }}
  </div>
  <button (click)="onCourseClicked()">View Course</button> 
</div>
